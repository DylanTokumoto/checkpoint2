<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <!-- <script src="/scripts/utils.js"></script> -->
  <script defer src="./scripts/register.js"></script>

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form id="form">
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" id="nome" placeholder="Nome">
      </label>
      <label>
        Sobrenome:
        <input type="text" id="sobrenome" placeholder="Sobrenome">
      </label>
      <label>
        Email:
        <input type="text" id="email" placeholder="E-mail">
      </label>
      <label>
        Senha:
        <input type="password" id="senha" placeholder="Senha">
      </label>
      <label>
        Repetir senha:
        <input type="password" id="confirmSenha" placeholder="Confirme a senha">
      </label>

      <button id="btn">Criar conta </button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>


  <!-- <script src="./scripts/sendAPI.js" ></script> -->

</body>

</html>
